version: '3.8'

services:
  db:
    image: postgres:17
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - db
    command: gunicorn Avito_test.wsgi:application --bind 0.0.0.0:8080
    volumes:
      - .:/app

volumes:
  postgres_data: